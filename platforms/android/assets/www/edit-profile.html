	<body>
		
	<div data-role="page" id="agenda_eventos" class="main">
		

		<section class="feed_container" data-role="content">
			
			

		</section><!-- feed_container -->

	</div>
	</body>
	<script src="js/api-sdk-0.1.min.js"></script>
	<script src="js/main.min.js"></script>
	<script src="js/jquery.mobile-1.4.3.min.js"></script>
	<script src="js/plugins.min.js"></script>
	<script type="text/javascript" src="cordova.js"></script>
	<script id="user_profile_template" type="text/x-handlebars-template">
		<a class="back_button" onclick="history.go(-1);"><i class="fa fa-angle-left"></i></a>
		<article class="box border_c">
			<h1>Editar Perfil</h1>
			<form id="modify_profile" class="profile_form">
			{{#user_avatar}}
				<a class="mod_user_profile" id="mod_user_profile" data-role="none" ><img class="profile_pic margin_top" src="{{.}}"><i class="fa fa-camera"></i></a>
			{{/user_avatar}}
			{{^user_avatar}}
				<a class="mod_user_profile" id="mod_user_profile" data-role="none" ><img class="profile_pic margin_top" src="images/profile_placeholder.png"><i class="fa fa-camera"></i></a>
			{{/user_avatar}}
				

				<input data-role="none" type="text" name="username" id="username" placeholder="Username" value="{{user_display}}" disabled>
				<input data-role="none" type="text" name="first_name" id="first_name" placeholder="Nombre" value="{{first_name}}">
				<input data-role="none" type="text" name="last_name" id="last_name" placeholder="Apellido" value="{{last_name}}">
				<input data-role="none" type="text" name="nickname" id="nickname" placeholder="Nickname" value="{{nickname}}">
				<input data-role="none" type="mail" name="email" id="email" placeholder="E-mail" value="{{user_email}}">
				<select name="city" id="city">
					<option value="_none">Selecciona una ciudad</option>
					{{#each cities}}
				  		<option value="{{.}}">{{.}}</option>
				  	{{/each}}
				</select>
				<input type="hidden" name="hidden_city" id="hidden_city" value="{{city}}">
				<textarea data-role="none" name="bio_profile" id="bio_profile" placeholder="Bio">{{user_bio}}</textarea>
				<input data-role="none" type="date" name="birthday" id="birthday" placeholder="Fecha de nacimiento" value="{{birthday}}">

				<input data-role="none" type="radio" name="gender" id="gender" value="H"{{#if Hombre}} checked{{/if}}><span>H</span> &nbsp;
				<input data-role="none" type="radio" name="gender" id="gender" value="M"{{#if Mujer}} checked{{/if}}><span>M</span> &nbsp;

				<label for="private_profile">
					<input data-role="none" type="checkbox" name="private_profile" id="private_profile" value="true" {{#if is_private}} checked{{/if}}>
					<i class="fa fa-lock"></i> Perfil privado
				</label>
				<p class="anotation"><i class="fa fa-exclamation-triangle"></i> La actividad en los perfiles privados no es visible para otros usuarios.</p>
				{{!-- <input data-role="none" name="password_actual" id="password_actual" type="password" placeholder="Contrase침a actual">	
				<input data-role="none" name="password_nuevo" id="password_nuevo" type="password" placeholder="Nueva contrase침a">	
				<input data-role="none" name="password_again" id="password_again" type="password" placeholder="Confirmar contrase침a"> --}}	
				<input data-role="none" class="ui-btn button" type="submit" value="Guardar cambios">
			</form>	
		</article>
	</script>

	<script type="text/javascript">
		app.initialize();
		app.render_header();
		var GET = app.getUrlVars();
		/* Rendering logged user profile */
		app.render_user(user);
		app.set_selected_city($('#hidden_city').val());
	</script>

</html>
