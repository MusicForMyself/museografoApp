<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="Content-Security-Policy" 
					content="default-src 'self'; 
							 script-src 'self' 'unsafe-inline' 'unsafe-eval' *.museografo.com *.museografo.dev;
							 style-src 'self' 'unsafe-inline'
							 img-src * ;
							 connect-src *.museografo.com *.museografo.dev http://museografo.com http://museografo.dev;">
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
		<title>Muse√≥grafo mobile app</title>
		<!-- Vendor styles -->
		<link rel="stylesheet" href="css/jquery.mobile-1.4.3.min.css" />
		
		<link rel="stylesheet" href="style.css">
		<link href="css/font-awesome.min.css" rel="stylesheet">
		<link rel="icon" href="images/favicon.ico" sizes="32x32">
		<!-- Vendor libraries and plugins -->
		<script src="js/jquery1.11.1.js"></script>
	</head>
	<body>
		
	<div data-role="page" class="main">
		
		
		<section id="search_results_container" class="results_container" data-role="content">
			<a class="back_button" onclick="history.go(-1);"><i class="fa fa-angle-left"></i></a>
			<section class="feed_container">
				

			</section>

		</section><!-- feed_container -->

	</div>
	</body>
	<script src="js/api-sdk-0.1.js"></script>
	<script src="js/main.js"></script>
	<script src="js/jquery.mobile-1.4.3.min.js"></script>
	<script src="js/plugins.min.js"></script>
	<script type="text/javascript" src="cordova.js"></script>
	<!-- SEARCH ELEMENT TEMPLATE -->
	<script id="follower_entry_template" type="text/x-handlebars-template">
		
		<h1>{{queried_user_display_name}} sigue a estos {{label}}</h1>
		{{#each pool}}
			<article class="box no_border each_user_result clearfix">
				<figure>
					{{#user_thumbnail}}
						<a href="user.html?user={{..user_login}}" rel="external"><img src="{{.}}" alt="{{..user_display_name}}"></a>
					{{/user_thumbnail}}
					{{^user_thumbnail}}
						<a href="user.html?user={{..user_login}}" rel="external"><img src="images/profile_placeholder.png" alt="{{..user_display_name}}"></a>
					{{/user_thumbnail}}
				</figure>
				<section class='article_details'>
					<h2><a href="user.html?user={{user_login}}" rel="external">{{user_display_name}}</a></h2>
					<h3>{{user_role}}</h3>
					<section class='user_follows'>
						<a href="user.html?user={{user_login}}" rel="external">
							<i class="fa fa-users"></i>
							<span>{{user_followers}}</span>
						</a>
						{{#if is_following}}
							<a href="user.html?user={{user_login}}" rel="external" class="following special_icon" data-id="{{..ID}}" id="unfollow_user">
								<i class="fa fa-user"></i>
								<i class="fa fa-check superscript"></i>
							</a>
						{{else}}
							<a href="user.html?user={{user_login}}" rel="external" class="special_icon" data-id="{{..ID}}" id="follow_user">
								<i class="fa fa-user"></i>
								<i class="fa fa-plus superscript"></i>
							</a>
						{{/if}}
						<a class="special_icon">
							
						</a>
					</section>
				</section>
			</article>
		{{/each}}

	</script>
	
	<script type="text/javascript">
		app.initialize();
		app.render_header();
		var GET = app.getUrlVars();
		app.get_user_followees(GET.user, GET.type);
	</script>
</html>
