<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' *.museografo.dev http://museografo.dev *.museografo.com http://museografo.com; img-src *; style-src 'self' 'unsafe-inline'; connect-src *.museografo.dev http://museografo.dev *.museografo.com http://museografo.com 'self';">
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
		<title>Muse√≥grafo mobile app</title>
		<!-- Vendor styles -->
		<link rel="stylesheet" href="css/jquery.mobile-1.4.3.min.css" />
		
		<link rel="stylesheet" href="style.min.css">
		<link href="css/font-awesome.min.css" rel="stylesheet">
		<link rel="icon" href="images/favicon.ico" sizes="32x32">
		<!-- Vendor libraries and plugins -->
		<script src="js/jquery1.11.1.js"></script>
	</head>
	<body>
		
	<div data-role="page" class="main">
		
		
		<section id="search_results_container" class="results_container" data-role="content">
			
			<section class="feed_container">
				

			</section>

		</section><!-- feed_container -->

	</div>
	</body>
	<script src="js/api-sdk-1.0.min.js"></script>
	<script src="js/main.min.js"></script>
	<script src="js/jquery.mobile-1.4.3.min.js"></script>
	<script src="js/plugins.min.js"></script>
	<script type="text/javascript">
		app.initialize();
	</script>
	<script type="text/javascript" src="cordova.js"></script>
	<!-- SEARCH ELEMENT TEMPLATE -->
	<script id="follower_entry_template" type="text/x-handlebars-template">
		<a class="back_button" onclick="history.go(-1);"><i class="fa fa-angle-left"></i><span>{{queried_user_display_name}} sigue a...</span></a>
		
		{{#each pool}}
			<article class="box no_border each_user_result clearfix">
				<figure>
					{{#user_thumbnail}}
						<a href="{{^../is_venue}}user.html?user={{../../user_login}}{{/../is_venue}}{{#../is_venue}}venue.html?venue={{../../ID}}{{/../is_venue}}" rel="external"><img src="{{.}}" alt="{{../user_display_name}}"></a>
					{{/user_thumbnail}}
					{{^user_thumbnail}}
						<a href="{{^../is_venue}}user.html?user={{../../user_login}}{{/../is_venue}}{{#../is_venue}}venue.html?venue={{../../ID}}{{/../is_venue}}" rel="external"><img src="images/profile_placeholder.png" alt="{{..user_display_name}}"></a>
					{{/user_thumbnail}}
				</figure>
				<section class='article_details'>
					<h2><a href="{{^is_venue}}user.html?user={{../user_login}}{{/is_venue}}{{#is_venue}}venue.html?venue={{../ID}}{{/is_venue}}" rel="external">{{user_display_name}}</a></h2>
					{{#is_artista}}<h3>{{../user_role}}</h3>{{/is_artista}}
					{{#is_venue}}<h3>{{../user_role}}</h3>{{/is_venue}}
					<section class='user_follows'>
						<a href="{{^is_venue}}user.html?user={{../user_login}}{{/is_venue}}{{#is_venue}}venue.html?venue={{../ID}}{{/is_venue}}" rel="external">
							<i class="fa fa-users"></i>
							<span>{{user_followers}}</span>
						</a>
						{{#if is_following}}
							<a data-id="{{../ID}}" id="unfollow_user">
								<i class="fa fa-user"></i>
								<i class="fa fa-check superscript"></i>
							</a>
						{{else}}
							<a data-id="{{../ID}}" id="follow_user">
								<i class="fa fa-user"></i>
								<i class="fa fa-plus superscript"></i>
							</a>
						{{/if}}
						<a class="special_icon">
							
						</a>
					</section>
				</section>
			</article>
		{{/each}}

	</script>
	
	<script type="text/javascript">
		app.render_header();
		var GET = app.getUrlVars();
		app.get_user_followees(GET.user, GET.type);
	</script>
</html>
