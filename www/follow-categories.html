<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' *.museografo.dev *.museografo.com http://museografo.com; img-src *; style-src 'self' 'unsafe-inline'; connect-src *.museografo.dev *.museografo.com http://museografo.com;">
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
		<title>Museógrafo mobile app</title>
		<!-- Vendor styles -->
		<link rel="stylesheet" href="css/jquery.mobile-1.4.3.min.css" />
		
		<link rel="stylesheet" href="style.css">
		<link href="css/font-awesome.min.css" rel="stylesheet">
		<link rel="icon" href="images/favicon.ico" sizes="32x32">
		<!-- Vendor libraries and plugins -->
		<script src="js/jquery1.11.1.js"></script>
	</head>
	<body>
		
	<div data-role="page" class="main">
		
		<section class="feed_container discover_categories" data-role="content">
			
		</section><!-- feed_container -->

	</div>
	</body>
	<script src="js/api-sdk-0.1.js"></script>
	<script src="js/main.js"></script>
	<script src="js/jquery.mobile-1.4.3.min.js"></script>
	<script src="js/plugins.min.js"></script>
	<script type="text/javascript" src="cordova.js"></script>
	<script id="category_template" type="text/x-handlebars-template">
		<h1><i class="fa fa-tags"></i> Explora y sigue las categorías</h1>	
		{{#each data.pool}}
			<article class="half_box each_category border_e">
				<a href="subcategories.html?parent={{ID}}" rel="external">
					<div class="image_wrapper">
						<img src="{{thumbnail}}" alt="{{title}}">
					</div>
					<h2 class="box">{{title}}</h2>
				</a>
			</article>
		{{/each}}
	</script>

	<script type="text/javascript">
		app.initialize();
		app.render_header();
		app.render_categories();
	</script>
</html>
