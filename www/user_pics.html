<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' *.museografo.dev *.museografo.com http://museografo.com; img-src *; style-src 'self' 'unsafe-inline'; connect-src *.museografo.dev *.museografo.com http://museografo.com 'self';">
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
		<title>Muse√≥grafo mobile app</title>
		<!-- Vendor styles -->
		<link rel="stylesheet" href="css/jquery.mobile-1.4.3.min.css" />
		<link rel="stylesheet" href="css/pswipe.min.css">
		<link rel="stylesheet" href="style.min.css">
		<link href="css/font-awesome.min.css" rel="stylesheet">
		<link rel="icon" href="images/favicon.ico" sizes="32x32">
		<!-- Vendor libraries and plugins -->
		<script src="js/jquery1.11.1.js"></script>
	</head>
	<body>
		
		<div data-role="page" id="user_profile" class="main">

			<section class="feed_container user_pics" data-role="content">
		
			</section><!-- feed_container -->
		</div>
	</body>
	<script src="js/api-sdk-1.0.js"></script>
	<script src="js/main.js"></script>
	<script src="js/jquery.mobile-1.4.3.min.js"></script>
	<script src="js/plugins.min.js"></script>
	<script type="text/javascript">
		app.initialize();
	</script>
	<script src="js/plugins-gallery.js"></script>
	<script type="text/javascript" src="cordova.js"></script>
	<script id="user_picsmini" type="text/x-handlebars-template">
		<a class="back_button" onclick="history.go(-1);"><i class="fa fa-angle-left"></i><span>Fotos de {{user_nicename}}</span></a>
		<section class="gallery_container">
			<div class="startgallery"></div>
			{{#each items}}
				<a class="gallery_thumb user" data-index="{{@index}}" ><img src="{{src}}"></a>
			{{/each}}
		</section>
	</script>

	<script type="text/javascript">
		app.render_header();
		var GET = app.getUrlVars();
		app.render_user_picsmini(GET.user);
		app.render_user_gallery_partial(GET.user);
	</script>
</html>
