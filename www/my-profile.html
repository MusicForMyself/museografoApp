<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="Content-Security-Policy" 
					content="default-src 'self'; 
							 script-src 'self' 'unsafe-inline' 'unsafe-eval' *.museografo.com *.museografo.dev;
							 style-src 'self' 'unsafe-inline'
							 img-src * ;
							 connect-src *.museografo.com *.museografo.dev http://museografo.com http://museografo.dev;">
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
		<title>MuseÃ³grafo mobile app</title>
		<!-- Vendor styles -->
		<link rel="stylesheet" href="css/jquery.mobile-1.4.3.min.css" />
		
		<link rel="stylesheet" href="style.css">
		<link href="css/font-awesome.min.css" rel="stylesheet">
		<link rel="icon" href="images/favicon.ico" sizes="32x32">
		<!-- Vendor libraries and plugins -->
		<script src="js/jquery1.11.1.js"></script>
	</head>
	<body>
		
	<div data-role="page" id="user_profile" class="main">

		<section class="feed_container" data-role="content">
			

			
		</section><!-- feed_container -->

	</div>
	</body>
	<script src="js/api-sdk-0.1.js"></script>
	<script src="js/main.js"></script>
	<script src="js/jquery.mobile-1.4.3.min.js"></script>
	<script src="js/plugins.min.js"></script>
	<script type="text/javascript" src="cordova.js"></script>
	<script id="my_profile_template" type="text/x-handlebars-template">
		<article class="no_box border_c user_profile clearfix">
			{{#user_avatar}}
				<img src="{{.}}" alt="{{..user_display}}">
			{{/user_avatar}}
			{{^user_avatar}}
				<img src="images/profile_placeholder.png" alt="{{..user_display}}">
			{{/user_avatar}}
			<section class="user_info">
				<h1>{{user_display}}</h1>
				<p>
					{{#unless is_venue}}
						{{#../is_gender_hombre}}
							<i class="fa fa-mars"></i>
						{{/../is_gender_hombre}}
						{{#../is_gender_mujer}}
							<i class="fa fa-venus"></i>
						{{/../is_gender_mujer}}
						{{^../gender}}
							<i class="fa fa-circle-thin"></i>
						{{/../gender}}
						{{#../first_name}}
							{{.}}
						{{/../first_name}}
						{{#../last_name}}
							{{.}}
						{{/../last_name}}
					{{/unless}}
				</p>
			</section>
			<div class="clearfix"></div>
			<section class="bio">
				{{{user_bio}}}
			</section>
			<p class="city">
				{{#country}}
					<i class="fa fa-map-marker"></i> {{.}}
				{{/country}}
				{{#city}}
					, {{.}}
				{{/city}}
			</p>
			{{#unless is_venue}}
				<ul class="activity_list clearfix">
					<li><a id="venue_followee_count" href="followees-archive.html?user={{../user_login}}" rel="external">{{follows.all}} <span>Siguiendo</span></a></li>
					<li><a id="artista_followee_count" href="followers-archive.html?user={{../user_login}}" rel="external">{{followers.all}} <span>Seguidores</span></a></li>
					<li><a class="">{{../comment_count}} <span>ReseÃ±as</span></a></li>
					<li><a class="">{{../upload_count}} <span>Fotos</span></a></li>
				</ul>
			{{/unless}}
			
			<a href="edit-profile.html" rel="external" class="edit_profile realcircle floating_awesome_button blue"> <i class="fa fa-pencil-square-o"></i></a>
		</article>

		<!-- TABBED -->
		<section data-role="tabs" class="tabbed_content" >
			<div data-role="navbar">
				<ul>
					<li><a class="ui-btn-active" href="#past_events">Visitados</a></li>
					<li><a href="#future_events">Agendados</a></li>
				</ul>
			</div>
			<div id="past_events">
				{{#each events.results.attended}}
					<article class="no_box border_a each_feed_element expanded clearfix">
						<section class="info_venue">
							{{#venue_avatar}}
								<a href="venue.html?venue={{../venue_id}}" rel="external" >
									<img class="profile_pic" src="{{.}}" alt="{{../venue}}">
								</a>
							{{/venue_avatar}}
							{{^venue_avatar}}
								<a href="venue.html?venue={{../venue_id}}" rel="external" >
									<img class="profile_pic" src="images/profile_placeholder.png" alt="{{../venue}}">
								</a>
							{{/venue_avatar}}

							<h3><a href="venue.html?venue={{../venue_id}}" rel="external">{{venue}}</a></h3>
						</section>
						{{#event_thumbnail}}
							<a class="event_thumb_wrapper" href="single-event.html?event={{../ID}}" rel="external">
								<img src="{{.}}" alt="{{../event_title}}">
								<h2>{{../event_title}}</h2>
							</a>
						{{/event_thumbnail}}
						{{^event_thumbnail}}
							<a class="event_thumb_wrapper" href="single-event.html?event={{../ID}}" rel="external">
								<img src="images/event_placeholder.png" alt="{{..event_title}}">
								<h2>{{../event_title}}</h2>
							</a>
						{{/event_thumbnail}}
						<section class="info">
							{{#address}}
								<a class="address_link" href="geo:{{../latlong}}"><i class="fa fa-map-marker"></i> {{.}}</a>
							{{/address}}
							{{#event_description}}
								<p>{{{.}}} </p>
							{{/event_description}}
							<p>
								{{#date_start}}<b>Inaugura:</b> {{.}} <br>{{/date_start}}
								{{#date_end}}<b>Termina:</b> {{.}} <br>{{/date_end}}
								{{#event_type}}<span class="event_type">{{.}}</span>{{/event_type}}
							</p>
						</section>
						<footer class="footer_menu single">
							<ul class="clearfix">
								{{#if scheduled}}
									<li data-id="{{ID}}" class="active unschedule_this special_icon"><i class="fa fa-calendar"></i><i class="fa fa-check superscript"></i></li>
								{{/if}}
								{{#unless scheduled}}
									<li class="schedule_this" data-id="{{ID}}"><i class="fa fa-calendar"></i></li>
								{{/unless}}
								<li><a onclick="window.plugins.socialsharing.share('{{event_title}}', null, null, '{{event_uri}}')"><i class="fa fa-share-alt"></i></a></li>
							</ul>
						</footer>
					</article>
				{{/each}}
				{{#unless events.results.attended}}
					<article class="no_box no_events">
						<h1>No hay eventos</h1>
					</article>
				{{/unless}}
			</div>
			<div id="future_events">
				{{#each events.results.scheduled}}
					<article class="no_box border_a each_feed_element expanded clearfix">
						<section class="info_venue">
							{{#venue_avatar}}
								<a href="venue.html?venue={{../venue_id}}" rel="external" >
									<img class="profile_pic" src="{{.}}" alt="{{../venue}}">
								</a>
							{{/venue_avatar}}
							{{^venue_avatar}}
								<a href="venue.html?venue={{../venue_id}}" rel="external" >
									<img class="profile_pic" src="images/profile_placeholder.png" alt="{{../venue}}">
								</a>
							{{/venue_avatar}}

							<h3><a href="venue.html?venue={{../venue_id}}" rel="external">{{venue}}</a></h3>
						</section>
						{{#event_thumbnail}}
							<a class="event_thumb_wrapper" href="single-event.html?event={{../ID}}" rel="external">
								<img src="{{.}}" alt="{{../event_title}}">
								<h2>{{../event_title}}</h2>
							</a>
						{{/event_thumbnail}}
						{{^event_thumbnail}}
							<a class="event_thumb_wrapper" href="single-event.html?event={{../ID}}" rel="external">
								<img src="images/event_placeholder.png" alt="{{..event_title}}">
								<h2>{{../event_title}}</h2>
							</a>
						{{/event_thumbnail}}
						<section class="info">
							{{#address}}
								<a class="address_link" href="geo:{{../latlong}}"><i class="fa fa-map-marker"></i> {{.}}</a>
							{{/address}}
							{{#event_description}}
								<p>{{{.}}} </p>
							{{/event_description}}
							<p>
								{{#date_start}}<b>Inaugura:</b> {{.}} <br>{{/date_start}}
								{{#date_end}}<b>Termina:</b> {{.}} <br>{{/date_end}}
								{{#event_type}}<span class="event_type">{{.}}</span>{{/event_type}}
							</p>
						</section>
						<footer class="footer_menu single">
							<ul class="clearfix">
								{{#if scheduled}}
									<li data-id="{{ID}}" class="active unschedule_this special_icon"><i class="fa fa-calendar"></i><i class="fa fa-check superscript"></i></li>
								{{/if}}
								{{#unless scheduled}}
									<li class="schedule_this" data-id="{{ID}}"><i class="fa fa-calendar"></i></li>
								{{/unless}}
								<li><a onclick="window.plugins.socialsharing.share('{{event_title}}', null, null, '{{event_uri}}')"><i class="fa fa-share-alt"></i></a></li>
							</ul>
						</footer>
					</article>
				{{/each}}
				{{#unless events.results.scheduled}}
					<article class="no_box no_events">
						<h1>No hay eventos</h1>
					</article>
				{{/unless}}
			</div>
			
		</section>
	</script>

	<script type="text/javascript">
		app.initialize();
		app.render_header();
		var GET = app.getUrlVars();
		app.render_my_profile(GET.user);
	</script>
</html>
